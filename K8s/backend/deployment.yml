apiVersion: apps/v1
kind: Deployment
metadata:
  name: daybook-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daybook-backend
  template:
    metadata:
      labels:
        app: daybook-backend
    spec:
      containers:
      - name: backend
        image: 0x1luffy/daybook-backend:ed0a64a7ccb41d421b4190b84954e60c7806d189
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: daybook-secret
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: daybook-secret
              key: JWT_SECRET
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: daybook-config
              key: NODE_ENV
---
apiVersion: v1
kind: Service
metadata:
  name: daybook-backend-service
spec:
  selector:
    app: daybook-backend
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
