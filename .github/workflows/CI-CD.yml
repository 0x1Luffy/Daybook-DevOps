name: CI/CD Daybook Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # 3Ô∏è‚É£ SonarQube Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=daybook
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 4Ô∏è‚É£ Pre-build Trivy scan (filesystem + dependencies)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          format: 'table'
          output: trivy-fs-report.txt

      # 5Ô∏è‚É£ Build backend Docker image
      - name: Build backend image
        run: |
          docker build -t daybook-backend ./backend

      # 6Ô∏è‚É£ Build frontend Docker image
      - name: Build frontend image
        run: |
          docker build -t daybook-frontend ./frontend

      # 7Ô∏è‚É£ Trivy Scan (backend image)
      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: image
          image-ref: daybook-backend
          severity: HIGH,CRITICAL
          format: 'table'
          output: trivy-backend-report.txt

      # 8Ô∏è‚É£ Trivy Scan (frontend image)
      - name: Trivy Scan Frontend
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: image
          image-ref: daybook-frontend
          severity: HIGH,CRITICAL
          format: 'table'
          output: trivy-frontend-report.txt

      # 9Ô∏è‚É£ Upload reports as GitHub artifacts
      - name: Upload Trivy Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs-report.txt
            trivy-backend-report.txt
            trivy-frontend-report.txt

      # üîü Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push backend image
      - name: Push backend image
        run: |
          docker tag daybook-backend ${{ secrets.DOCKER_USERNAME }}/daybook-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/daybook-backend:latest

      # 1Ô∏è‚É£2Ô∏è‚É£ Push frontend image
      - name: Push frontend image
        run: |
          docker tag daybook-frontend ${{ secrets.DOCKER_USERNAME }}/daybook-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/daybook-frontend:latest
